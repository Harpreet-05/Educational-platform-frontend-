<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Category - Educational Resource Finder</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0078D7, #4caf50);
            color: #333;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(120deg, #4caf50, #0078D7);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        /* Section Styles */
        .book-section {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .book-section h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Book Card Styles */
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .book-card {
            width: 250px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .book-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .book-card p {
            margin: 0;
            padding: 15px;
            font-size: 1.2rem;
            color: #555;
            font-weight: bold;
        }
        .book-card a {
            display: inline-block;
            margin: 15px 0;
            text-decoration: none;
            color: white;
            background: linear-gradient(120deg, #4caf50, #0078D7);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .book-card a:hover {
            background: linear-gradient(120deg, #0078D7, #4caf50);
            transform: translateY(-2px);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background: #004c8c;
            color: white;
            margin-top: 30px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            .book-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Science Collection</h1>
        <p>Explore groundbreaking science books</p>
    </header>

    <div class="book-section">
        <h2>Top Science Books</h2>
        <div class="book-container">
            <!-- Book 1 -->
            <div class="book-card">
                <img src="https://books.google.co.in/books/content?id=NVPpTEiSQEkC&pg=PP1&img=1&zoom=3&hl=en&bul=1&sig=ACfU3U02Vb9-oMvofaMlbC_O8qy2obexZw&w=1280" alt="A Brief History of Time">
                <p>A Brief History of Time</p>
                <a href="https://www.google.co.in/books/edition/A_Briefer_History_of_Time/NVPpTEiSQEkC?hl=en&gbpv=1&dq=the+brief+history+of+time&printsec=frontcover" target="_blank">Open Book</a>
            </div>
            <!-- Book 2 -->
            <div class="book-card">
                <img src="https://books.google.co.in/books/content?id=WkHO9HI7koEC&pg=PP1&img=1&zoom=3&hl=en&bul=1&sig=ACfU3U2JjK3U17xlnEF2TU0an5bUQUjMzQ&w=1280" alt="The Selfish Gene">
                <p>The Selfish Gene</p>
                <a href="https://www.google.co.in/books/edition/_/WkHO9HI7koEC?hl=en&gbpv=1" target="_blank">Open Book</a>
            </div>
            <!-- Book 3 -->
            <div class="book-card">
                <img src="https://books.google.co.in/books/publisher/content?id=YUj0BwAAQBAJ&pg=PP1&img=1&zoom=3&hl=en&bul=1&sig=ACfU3U141IXbvdD_5H7PFP2tvn-6KgViJw&w=1280" alt="The multi universe-Cosmos">
                <p>The Multi-universe Cos</p>
                <a href="https://www.google.co.in/books/edition/The_Multi_Universe_Cosmos/YUj0BwAAQBAJ?hl=en&gbpv=1&dq=cosmos&printsec=frontcover" target="_blank">Open Book</a>
            </div>
            <!-- Book 4 -->
            <div class="book-card">
                <img src="https://books.google.co.in/books/content?id=NnhVjk2u7m0C&pg=PP1&img=1&zoom=3&hl=en&bul=1&sig=ACfU3U0EX-hERbX3SkcfwgXwzOJ_WIt1GQ&w=1280" alt="The Origin of Species">
                <p>The Origin of Species</p>
                <a href="https://www.google.co.in/books/edition/The_Origin_Of_Species/NnhVjk2u7m0C?hl=en&gbpv=1&dq=the+origin+of+species&printsec=frontcover" target="_blank">Open Book</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Educational Resource Finder Â© 2024 | Designed by Ronak</p>
    </footer>
</body>
</html>
