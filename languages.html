<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages Category - Educational Resource Finder</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #FF4500, #FF6347);
            color: #333;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(120deg, #FF6347, #FF4500);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        /* Section Styles */
        .book-section {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .book-section h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Book Card Styles */
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .book-card {
            width: 250px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .book-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .book-card p {
            margin: 0;
            padding: 15px;
            font-size: 1.2rem;
            color: #555;
            font-weight: bold;
        }
        .book-card a {
            display: inline-block;
            margin: 15px 0;
            text-decoration: none;
            color: white;
            background: linear-gradient(120deg, #FF4500, #FF6347);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .book-card a:hover {
            background: linear-gradient(120deg, #FF6347, #FF4500);
            transform: translateY(-2px);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background: #B22222;
            color: white;
            margin-top: 30px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            .book-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <header>

    </header>

                <p>زفارنما (persian)</p>

        </div>
    </div>
